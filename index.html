<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="app">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList">
      <label class="new-task__label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input class="input task" id="new-task" type="text">
      <button class="btn">Add</button>
    </div>
    </p>

    <h3 class="header-3">Todo</h3>
    <ul class="tasks tasks-incomplete" id="incompleteTasks">
      <li class="task-item">
        <input class="input" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="input task" type="text">
        <button class="btn edit">Edit</button>
        <button class="btn btn--delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-item editMode">
        <input class="input" type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="input task" type="text" value="Go Shopping">
        <button class="btn edit">Save</button>
        <button class="btn btn--delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="header-3">Completed</h3>
    <ul class="tasks tasks-complete" id="completed-tasks">
      <li class="task-item">
        <input class="input" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="input task" type="text">
        <button class="btn edit">Edit</button>
        <button class="btn btn--delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
