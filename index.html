<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="app">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="new-task" id="create-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input class="new-task__input" id="new-task" type="text">
        <button class="btn btn--add">Add</button>
      </div>
    </section>

    <section>
      <h3 class="section-header">Todo</h3>
      <ul class="tasks tasks-incompleted">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__text">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
        <li class="task task--edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__text">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="section-header">Completed</h3>
      <ul class="tasks tasks-completed">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__text">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
